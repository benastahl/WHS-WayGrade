<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwaylandhs.sharpschool.net%2FUserFiles%2FServers%2FServer_1036540%2FImage%2FImages%2Fwaylandlogo_color.png&f=1&nofb=1">
  <link rel="stylesheet" href="static/login_signup.css">
  <title> WayGrade Login </title>
</head>
<body>
  <body>
    <div class="auth-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" method="post">
          <input type="text" id="Login Email" name="email" placeholder="email">
          <input type="password" id="Login Password" name="pass" placeholder="password">
          {% if message %}
            <p class="error-occurrence" id="error-occurrence">{{ message["message"] }}</p>
          {% endif %}
          <input type="submit" value="LOGIN">
          <p class="message">Not registered?
            <a href="/signup">Create an account</a>
          </p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
